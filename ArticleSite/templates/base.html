{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <!-- 告诉ie浏览器使用什么内核 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 响应式布局 -->
    <title>{% block title %}{% endblock %}</title>
    {# <link rel="stylesheet" type="text/css" href="/static/base.css"> #}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    {% block header_extends %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">文章类网站</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="{% block nav_home_active %}{% endblock %}"><a href="#">首页 </a></li>
            <li class="{% block nav_article_active %}{% endblock %}"><a href="#">文章 </a></li>
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">文章 <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="#">类型一</a></li>
                <li><a href="#">类型二</a></li>
                <li><a href="#">类型三</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">类型四</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">类型五</a></li>
            </ul>
            </li>
        </ul>        
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户 <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="#">个人资料</a></li>
                <li><a href="#">后台管理</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">登出</a></li>
            </ul>
            </li>
        </ul>
        <form class="navbar-form navbar-right">
            <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入搜索内容">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
